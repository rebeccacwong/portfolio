  <button id="navbar-button"><img src="graphics/sidebar.png" /></button>

  <div class="mynavbar">
    <img src="graphics/x.png" id="navbar-x" onclick="toggleNav()" />
    <div class="navbar-container">

  <div class="header">
    <table class="secret">
      <tr>
        <td>
          <h1 style="font-size: 5vh; margin: 0;" onclick="openNav()">

        </td>
        <td>
          <img
            src="graphics/portrait.png"
            style="width: 7vh;"

          />
        </td>
      </tr>
    </table>
  </div>

  <!--Carousel Wrapper-->
  <div
    id="multi-item-example"
    class="carousel slide carousel-multi-item"
    data-ride="carousel"
  >
    <!--Slides-->
    <div
      class="container-fluid p-5"
      style="margin-top: 10em;"
    >
      <div class="carousel-inner container" role="listbox">
        <!--First slide-->
        <div class="item active">
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-2">
                <img
                  class="card-img-top"
                  src="designs/opera-cake2.gif"
                  alt="here for the dessert"
                />
                <div class="card-body">
                  <h1 class="card-title">here for the dessert</h1>
                </div>
              </div>
            </div>

            <div class="col-md-4 d-none d-md-block">
              <div class="card mb-2">
                <img
                  class="card-img-top"
                  src="designs/screens-reflect-crop.jpg"
                  alt="greensort"
                />
                <div class="card-body">
                  <h1 class="card-title">greensort</h4>
                </div>
              </div>
            </div>

            <div class="col-md-4 d-none d-md-block">
              <div class="card mb-2">
                <img
                  class="card-img-top"
                  src="designs/preschool preview square blue.png"
                  alt="preschool preview night"
                />
                <div class="card-body">
                  <h1 class="card-title">preschool preview night</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--/.First slide-->

        <!--Second slide-->
        <div class="item">
          <div class="row">
            <div class="col-md-4 d-none d-md-block">
              <div class="card mb-2">
                <img
                  class="card-img-top"
                  src="designs/mag copy.png"
                  alt="garb issue 02"
                />
                <div class="card-body">
                  <h1 class="card-title">garb issue 02</h1>
                </div>
              </div>
            </div>

            <div class="col-md-4 d-none d-md-block">
              <div class="card mb-2">
                <img
                  class="card-img-top"
                  src="designs/fa19-animated-logo.gif"
                  alt="garb fa19 recruitment"
                />
                <div class="card-body">
                  <h1 class="card-title">garb fa19 recruitment</h1>
                </div>
              </div>
            </div>

            <div class="col-md-4 d-none d-md-block">
              <div class="card mb-2">
                <img
                  class="card-img-top"
                  src="designs/big-give-crop.jpg"
                  alt="uc berkeley big give"
                />
                <div class="card-body">
                  <h1 class="card-title">uc berkeley big give</h1>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!--/.Second slide-->

      </div>
      <!--/.Slides-->

      <!--Controls-->
      <a
        class="carousel-control-prev control"
        href="#multi-item-example"
        role="button"
        data-slide="prev"
      >
        <i class="fa fa-angle-left"></i>
      </a>
      <a
        class="carousel-control-next control"
        href="#multi-item-example"
        role="button"
        data-slide="next"
      >
        <i class="fa fa-angle-right"></i>
      </a>
      <!--/.Controls-->
    </div>
  </div>
